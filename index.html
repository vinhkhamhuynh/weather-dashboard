<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--reset css-->
    <link type="text/css" rel="stylesheet" href="assets/reset.css">

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--personal css-->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>

    </header>

    <main class="container">

        <div class="row justify-content-start">

            <section class="col-4 lg-secondary pb-5">
                <div class="row">
                    <p>Search for a City </p>
                    <form class="d-flex">
                        <input class="form-control me-2" id="citySearch" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" id="searchBtn" type="submit">Search</button>
                      </form>
                   
                </div>

                <br>

                <div class="row">
                <div class="card" style="width: 90%;">
                    <ul class="list-group list-group-flush" id="searchHistory">
                    
                    </ul>
                  </div>
                </div>
                
                
            </section>

            <aside class="col-8 bg-info ">

                <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body" id="currentConditionDisplay">
                                Current Condition:
                                <p>city</p>
                                <p id="temp">temp</p>
                                <p>humidiy</p>
                                <p>uv</p>
                                <p>something else </p>
                            </div>
                        </div>
                    </div>

                <div class="row align-items-center">

                    <p>5 day forecast </p>

                    <div class="col-lg-2">
                        <div class="card">
                            <div class="card-body">
                                5 days forecast information
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                5 days forecast information
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                5 days forecast information
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                5 days forecast information
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                5 days forecast information
                            </div>
                        </div>
                    </div>

                </div>

            </aside>

    </main>






    <!--script for bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!--jQuery cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--personal script-->
    <script type="text/javascript" src="assets/script.js"></script>

</body>

</html>
